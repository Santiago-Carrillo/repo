<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Usuario {
            constructor(nombre, apellido, libros, mascotas){
            
                this.nombre = nombre;
                this.apellido = apellido;
                this.libros = libros;
                this.mascotas = mascotas;

                this.getFullName = function() {
                    return console.log(`${nombre} ${apellido}`)
                }  
                this.addMascota = function(mascota) {
                    mascotas.push(mascota)
                }
                this.getMascotas = function() {
                    return console.log(`${mascotas.length}`)
                }
                this.addBook = function(book, autor) {
                    let libro = {nombre: book, autor: autor}
                    libros.push(libro);
                }
                this.getBooks() = function() {
                    let arregloNombres = [];
                    for(i = 0; i < libros.length; i++) {
                        arregloNombres.push(libros[i].nombre)
                    }
                    return arregloNombres;
                }
            }     
        }

        let librosArray = {nombre:'El Aleph', autor:'Jorge Luis Borges'};
        let mascotasArray = ['perro', 'gato'];
        let user = new Usuario('Santiago', 'Carrillo', librosArray, mascotasArray);
        user.getFullName();
        user.addMascota('loro');
        user.getMascotas();
        user.addBook('Ficciones', 'Jorge Luis Borges');
        user.getBooks();
    </script>
</body>
</html>
